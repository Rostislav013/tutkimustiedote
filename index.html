<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 1rem;
            background: #f5f5f5;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .pdf-container {
            flex: 1;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            header {
                font-size: 1rem;
                padding: 0.8rem;
            }
            .pdf-container iframe {
                height: calc(100vh - 3rem);
            }
        }
    </style>
</head>
<body>
<div class="pdf-container">
    <!-- Replace Tutkimustiedote.pdf with the correct relative or absolute path -->
    <iframe src="Tutkimustiedote.pdf"></iframe>
</div>
</body>
</html>
